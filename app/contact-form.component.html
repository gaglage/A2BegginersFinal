<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngModel     
            #firstName="ngModel" 
            id="firstName" 
            name="firstName" 
            type="text" 
            class="form-control" 
            type="text" 
            required>
        <div 
            *ngIf="firstName.touched && !firstName.valid"
            class="alert alert-danger" 
            role="alert">Firstname is required</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            ngModel 
            #comment="ngModel" 
            name="comment" 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control"
            required></textarea>
        <div 
            *ngIf="comment.touched && !comment.valid"
            class="alert alert-danger" 
            role="alert" (change)="log(e)">Comment is required</div>            
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
